<!DOCTYPE html>
<html lang="en">
<head>

    <title>Chi Pham | Portfolio</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
            text-align: center;
            height: 100vh;
            position: relative;
        }

        /* -------- Center block (Name + Subtitle + Nav) -------- */
        .center-block {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .subtitle {
            margin-top: 0;
            color: #555;
            margin-bottom: 25px;
        }

        nav a {
            margin: 0 20px;
            text-decoration: none;
            color: #444;
            font-weight: bold;
            font-size: 18px;
        }

        /* -------- Welcome text (1 inch above the footer) -------- */
        .welcome-text {
            position: fixed;
            bottom: 96px;  /* 1 inch above footer */
            left: 50%;
            transform: translateX(-50%);
            font-size: 26px;
            font-weight: bold;
            color: #222;
        }

        /* -------- Footer (Trademark) -------- */
        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>

    <!-- CENTERED CONTENT -->
    <div class="center-block">
        <h1>Chi Pham</h1>
        <p class="subtitle">Business Economics Undergraduate | York University</p>

            <a href="contact.html">Contact</a>

        </nav>
    </div>

    <!-- WELCOME MESSAGE (fixed 1 inch above footer) -->

    <!-- FOOTER -->
    <footer>
        © 2025 Chi Pham — All Rights Reserved
    </footer>

</body>
</html>
